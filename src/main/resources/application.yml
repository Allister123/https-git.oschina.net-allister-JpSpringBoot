server: 
  port: 8081 # tomcat 启动端口
  session-timeout: 30 #session有效时间
  tomcat: 
    uri-encoding: UTF-8 #Tomcat编码设为UTF-8
  jsp-servlet: #配置jsp页面修改后立即生效
    init-parameters: 
      development: true
user: #自定义属性
  username: Allister
  age: 22
logging: #日志记录
  file: log/log.log  
#debug: true  
mybatis: 
  mapperLocations: classpath:com/ic2c/dao/*.xml
  typeAliasesPackage: com.ic2c
spring: 
  mvc: #jsp
    view: 
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource: # 数据库配置
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://10.10.1.4:3306/mytest?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  freemarker: 
    allow-request-override: false
    cache: true
    check-template-location: true
    charset: UTF-8
    content-type: text/html
    template-loader-path: classpath:/templates/
    suffix: .ftl
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: false
  redis: 
    database: 0  #Redis数据库索引（默认为0）
    host: 10.10.1.3  # Redis服务器地址
    port: 6379  #Redis服务器连接端口
    password:  #Redis服务器连接密码（默认为空）
    pool: 
      max-active: 8   #连接池最大连接数（使用负值表示没有限制）
      max-wait: -1  # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 8  # 连接池中的最大空闲连接
      min-idle: 0  # 连接池中的最小空闲连接
    timeout: 5000   # 连接超时时间（毫秒）